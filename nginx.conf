
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
		listen 4000;
		server_name _;

		# ðŸ‘‡ Folder that contains index.html and static/
		root  D:/sites/rfm-frontend;
		index index.html;

		# --- Serve SPA: try static file, otherwise index.html ---
		location / {
			try_files $uri /index.html;
		}

		# --- Proxy API to FastAPI on 127.0.0.1:4001 ---
		location /api/ {
			proxy_pass         http://127.0.0.1:4001;
			proxy_http_version 1.1;
			proxy_set_header   Connection "";
			proxy_set_header   Host $host;
			proxy_set_header   X-Real-IP $remote_addr;
			proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header   X-Forwarded-Proto $scheme;
		}

		# Optional: better caching for static assets
		location ~* \.(?:js|css|woff2?|ttf|eot|png|jpg|jpeg|gif|svg|ico)$ {
			expires 7d;
			add_header Cache-Control "public, max-age=604800";
			try_files $uri =404;
		}

		# Error pages (optional)
		error_page 500 502 503 504 /50x.html;
		location = /50x.html { root D:/sites/rfm-frontend; }
}



